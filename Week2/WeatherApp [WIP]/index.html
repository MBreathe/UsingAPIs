<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="location">
  <h1 class="location-timezone">Timezone</h1>
  <p class="icon">icon</p>
</div>

  </div>

</div>
<script src="app.js"></script>
</body>
</html>
